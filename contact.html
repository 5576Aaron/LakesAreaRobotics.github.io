        <main id="main">
            <div id="main-header" class="text-light">
                <div id="heading-shade"></div>
                <h2 id="heading-title">Contact</h2>
            </div>
            <div id="main-content" class="mar-page">
                <p>
                    Fill out the form below or send us an email at <a href="mailto:info@iowacityrobotics.org" target="_blank">info@iowacityrobotics.org</a>,
                    and we will get in touch with you as soon as we can.
                </p>
                <form id="contact-form" action="https://formspree.io/mgenprby" method="POST">
                    <p id="contact-thanks">
                        The form was submitted successfully!
                    </p>

                    <label for="contact-name">Name<span class="red"> *</span></label>
                    <input type="text" name="name" id="contact-name" placeholder="Jane Doe" required>

                    <label for="contact-email">Email address<span class="red"> *</span></label>
                    <input type="email" name="_replyto" id="contact-email" placeholder="doe.jane@gmail.com" required>

                    <label for="contact-message">Message<span class="red"> *</span></label>
                    <textarea name="message" id="contact-message" rows="10" placeholder="I would like to inquire aboutâ€¦" required></textarea>

                    <button type="submit" id="submit-button">Submit</button>
                </form>
            </div>
        </main>
